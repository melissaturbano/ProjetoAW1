<!DOCTYPE html>
<html lang="pt-br"> 
    <head> 
    <!-- tags meta que auxiliam nos mecanismos de pesquisa-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Isabella Valerio, Melissa Turbano, Nicole Miguel">
        <meta name="description" content="header reestruturação do site mpu">
        <meta name="keywords" content="html">
        <link rel="stylesheet" type="text/css" href="menu.css">
        <link rel="stylesheet" type="text/css" href="header.css" />
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>Header</title>
    </head>
    <body>
        <!--Autoria: Nicole Miguel-->
        <header>
            <!-- Inserção do logo e título da página-->
            <div id="logo">
                <img src="logo.png" alt="Logo MPU" width=115px height=115px>
                <h2 id="letra_logo">MPU</h2>
                <hr id="linha_logo">
                <h1 id="titulo">MPU Ministério Público da União</h1>
            </div>
           
            <!--Inserção de botões de ajuda, faq (perguntas frequentes) e caixa de pesquisa usando tag a para fazer redirecionamento e form com input-->
            <div id="buttons">
                <a href="#"><button id="help"><img src="help.jpg"></button></a>
                <a href="#"><button id="faq"><img src="faq.jpg"></button></a>
                <form id="caixa_pesquisa">
                    <img src="lupa.png" alt="Lupa de pesquisa"/>
                    <input type="text" name="search" id="search" placeholder="Buscar informações">
                    <button type="submit" id="btnOk">OK</button>
                </form>
            </div>
      
        </header>
    </body>
</html>
